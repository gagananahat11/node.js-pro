name: Node.js CI with Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t nodejs-ci-app .

      - name: Run tests in Docker container
        run: |
          docker run --rm nodejs-ci-app npm test
